<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">CinémaSphère</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  class="mr-5 hover:text-white">Accueil</a>
      <a routerLink="/blogs" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white" *ngIf="isLogged">Blogs</a>
      <a routerLink="/profil" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white" *ngIf="isLogged">Profil</a>
      <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white">Contact</a>
      <a routerLink="/compte" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white" *ngIf="!isLogged">Connexion</a>

      <a routerLink="" (click)="logout()" class="mr-5 hover:text-white" *ngIf="isLogged">Déconnexion</a>
    </nav>
  </div>
</header>
